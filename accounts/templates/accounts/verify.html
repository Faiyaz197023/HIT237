{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Code</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .box {
      max-width: 320px; margin:100px auto; padding:20px;
      background:#fff; border:1px solid #ddd; border-radius:4px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    h1 { text-align:center; margin-bottom:20px; }
    label { display:block; margin-bottom:10px; }
    input { width:100%; padding:8px; box-sizing:border-box; }
    button {
      width:100%; padding:10px; background:#007bff;
      color:#fff; border:none; border-radius:2px; cursor:pointer;
    }
    button:hover { background:#0056b3; }
    .error { color:#c00; text-align:center; margin-bottom:10px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Enter Code</h1>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <label>
        Code
        <input type="text" name="code" maxlength="6" required autofocus>
      </label>
      <button type="submit">Verify</button>
    </form>
  </div>
</body>
</html>
